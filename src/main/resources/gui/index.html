<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Reminder - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery/jquery-ui.theme.min.css">
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <script src="cookiejs/js.cookie.min.js"></script>
</head>
<body>
    <div id="dialog" title="Are you sure?"></div>
    <div class="menu-con">
        <button type="button" class="btn btn-sm btn-outline-secondary rounded-0 menu-btn" onclick="openMenu()">Options</button>
        <div class="menu">
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="clear">Clear Reminders</button>
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="openSetGui">Open Settings GUI</button>
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="openTemplateGui">Open Template GUI</button>
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="openSet">Open Settings File</button>
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="openTem">Open Template File</button>
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="openDir">Open Data Folder</button>
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="reloadSet">Reload Settings</button>
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="default">Reset To Default</button>
            <button type="button" class="btn btn-sm btn-secondary rounded-0" id="quit">Shutdown Core</button>
        </div>
    </div>
    <div class="top">
        <button type="button" class="btn btn-lg btn-success add" onclick="addReminder()">Add Reminder</button>
        <button type="button" class="btn btn-secondary trash">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
            </svg>
          </button>
          <button type="button" class="btn btn-secondary import">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"></path>
                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"></path>
            </svg>
          </button>
        <h1 class="title">Forex Reminder</h1>
    </div>
    <div class="table-con">
        <table class="styled-table">
            <thead>
                <tr>
                    {Template}
                </tr>
            </thead>
            <tbody>
                {Body}
            </tbody>
        </table>
    </div>
    <div class="error">
        <h1 class="error-text">Error! Lost connection with the core.</h1>
    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="settings.js"></script>
    <script src="main.js"></script>
</body>
</html>
